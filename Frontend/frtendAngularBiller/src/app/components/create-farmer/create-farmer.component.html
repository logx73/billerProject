<div class="mx-auto" style="width: 400px;margin-top: 3%;">
   <h1>Create Farmer</h1>
</div>
<div class="container" style="margin-top: 5%;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputFirstName">First Name</label>
            <input type="text" class="form-control" [(ngModel)]="farmer.firstName" name="farmer.firstName" id="inputFirstName" placeholder="First Name">
          </div>
          <div class="form-group col-md-6">
            <label for="inputLastName">Last name</label>
            <input type="text" class="form-control" [(ngModel)]="farmer.lastName" name="lastName" id="inputLastName" placeholder="Last Name">
          </div>
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" [(ngModel)]="farmer.email" name="email" id="inputEmail4" placeholder="Email">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPhoneNo">Phone Number</label>
            <input type="number" class="form-control" [(ngModel)]="farmer.mobile" name="mobile" id="inputPhoneNo" placeholder="Phone Number">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" [(ngModel)]="farmer.address" name="address" id="inputAddress" placeholder="1234 Main St">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    
</div>
